<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Campus Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to right, #808080, #3fada8);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .logo-header {
      text-align: center;
      padding-bottom: 15px;
    }

    .logo-header img {
      height: 80px;
      border: 3px solid #f4a950;
      border-radius: 12px;

    }
    
    .chat-container {
      background:rgb(196, 193, 193);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .chat-container h1 {
      font-size: 1.8rem;
      color: #03041b;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #060418;
      border-radius: 12px;
      resize: none;
      margin-bottom: 15px;
      font-size: 1rem;
      transition: border 0.3s;
    }

    textarea:focus {
      border-color: #031b34;
      outline: none;
    }

    button {
      background: linear-gradient(135deg, #606061, #00d4ff);
      color: rgb(5, 9, 47);
      border: none;
      padding: 12px 25px;
      border-color: #031b34;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #5599e2, #0099cc);
    }

    .response-box {
      margin-top: 15px;
      background: #f7f9f9;
      padding: 15px;
      border-radius: 12px;
      min-height: 50px;
      border-color: #060418;
      white-space: pre-wrap;
      overflow-x: auto;
      text-align: left;
    }

    .typing {
      display: inline-block;
    }

    .typing span {
      display: inline-block;
      width: 8px;
      height: 8px;
      margin: 0 2px;
      background: #030f1d;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="logo-header">
      <img src="{{ url_for('static', filename='cresledge.jpg') }}" alt="Logo">
    </div>
    <h1>ðŸŽ“ Smart Campus Chatbot</h1>
    <form id="chat-form">
      <textarea id="question" placeholder="Ask me about Student/Parent info,SGPA, CGPA,Result of any semester, Syllabus or Timetable"></textarea>
      <button type="submit">Ask</button>
    </form>
    <div class="response-box" id="response"></div>
  </div>

  <script>
    document.getElementById('chat-form').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent form from reloading the page
      askQuestion();
    });

    function askQuestion() {
      const question = document.getElementById('question').value;
      const responseDiv = document.getElementById('response');

      // Show typing indicator
      responseDiv.innerHTML = `<div class="typing">
        <span></span><span></span><span></span>
      </div>`;

      fetch('/ask', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ question: question })
      })
      .then(res => res.json())
      .then(data => {
        const result = data.response;

        if (typeof result === 'string' && result.includes('<table')) {
          responseDiv.innerHTML = result;  // render HTML tables (syllabus, timetable)
        } else {
          responseDiv.innerHTML = '<pre>' + result + '</pre>';  // formatted plain text response
        }
      })
      .catch(err => {
        responseDiv.innerHTML = '<span style="color:red;">Error contacting the backend.</span>';
        console.error(err);
      });
    }
  </script>
</body>
</html>
