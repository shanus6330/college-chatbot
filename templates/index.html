<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004c99;
        }
        #response {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9f5ff;
            border-left: 5px solid #3399ff;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .syllabus-table, .syllabus-table th, .syllabus-table td {
            border: 1px solid #ccc;
            border-collapse: collapse;
            padding: 8px;
            text-align: left;
        }
        .syllabus-table th {
            background-color: #f0f8ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>College Info Chatbot</h2>
        <textarea id="question" placeholder="Ask me about student details, attendance, results, timetable, syllabus..."></textarea>
        <button onclick="askQuestion()">Ask</button>
        <div id="response"></div>
    </div>

    <script>
        function askQuestion() {
            const question = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');

            fetch('http://127.0.0.1:5000/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ question: question })
            })
            .then(res => res.json())
            .then(data => {
                let result = data.response;

                // If it's an HTML table (for syllabus/timetable), inject as HTML
                if (typeof result === 'string' && result.includes('<table')) {
                    responseDiv.innerHTML = result;
                } else {
                    responseDiv.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                }
            })
            .catch(err => {
                responseDiv.innerHTML = '<span style="color:red;">Error contacting the backend.</span>';
                console.error(err);
            });
        }
    </script>
</body>
</html>
